<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
	<script type="text/javascript">
	
	</script>
	<h:form id="consultaDocumentosForm">
		<p:growl id="growl1" life="7000" />
		<table width="100%" align="center">
			<tr>
				<td><p:outputLabel value="Desde: " /></td>
				<td><p:calendar id="fechaInicial"
						value="#{reduccion.fechaInicio}" pattern="dd-MM-yyyy" mask="true" /></td>
				<td><p:outputLabel value="Hasta: " /></td>
				<td><p:calendar id="fechaFzinal" value="#{reduccion.fechafin}"
						pattern="dd-MM-yyyy" mask="true" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="N° documento: " /></td>
				<td><p:inputText></p:inputText></td>
				<td><p:outputLabel value="Estado documento: " /></td>
				<td><p:selectOneMenu value="#{abonos.proveedorId}"
						id="proveedor">
						<f:selectItem itemLabel="Seccionar Estado" itemValue="0" />
						<f:selectItem itemLabel="Enviados" itemValue="2" />
						<f:selectItem itemLabel="Descartados" itemValue="1" />
						<f:selectItem itemLabel="Aceptados" itemValue="2" />
						<f:selectItem itemLabel="Rechazados" itemValue="3" />
						<f:selectItem itemLabel="Descartados" itemValue="4" />
					</p:selectOneMenu></td>
			</tr>
			<tr>
				<td><p:commandButton value="Buscar"></p:commandButton> <p:commandButton
						value="Cancelar"></p:commandButton></td>
			</tr>
		</table>
		<p:dataTable id="checkboxDT" var="car" value="#{invoice.documentos}"
			selection="#{invoice.documentosSelect}" rowKey="#{car.documentoId}"
			style="margin-bottom:0"
			emptyMessage="No hay registros pendientes pare gestión de facturación electrónica">
			<f:facet name="header">
            Documentos
        </f:facet>
			<p:column selectionMode="multiple"
				style="width:16px;text-align:center" />
			<p:column headerText="Detalle">
				<p:commandButton icon="ui-icon-search" title="Detalle" />
			</p:column>
			<p:column headerText="Numero de documento">
				<h:outputText value="#{car.consecutivoDian}" />
			</p:column>
			<p:column headerText="Total">
				<h:outputText value="#{car.total}">
					<f:convertNumber pattern="¤#,##0" currencySymbol="$" />
				</h:outputText>
			</p:column>
			<p:column headerText="Fecha">
				<h:outputText value="#{car.fechaRegistro}" />
			</p:column>
			<p:column headerText="Estado documento">
				<h:outputText value="#{car.fechaRegistro}" />
			</p:column>
		</p:dataTable>
	</h:form>
</ui:composition>
