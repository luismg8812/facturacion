<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
	<script type="text/javascript">
	
	</script>
	<h:form id="crearDocument">
	<p:growl id="growl1" life="7000" />
		<table width="80%" align="left">
				<tr>
				<td><p:outputLabel value="Proveedor:" /></td>
				<td><p:selectOneMenu value="#{abonos.proveedorId}"
						id="proveedor">
						<f:selectItem itemLabel="Seccionar Proveedor" itemValue="0" />
						<f:selectItems value="#{proveedores.proveedores}" var="prov"
							itemLabel="#{prov.nombre}" itemValue="#{prov.proveedorId}" />
					</p:selectOneMenu></td>
				<td><p:outputLabel value="Tipo Facturas:" /></td>
				<td><p:selectOneMenu value="#{abonos.tipoFacturas}"
						id="tipoFacturas">
						<f:selectItem itemLabel="Seleccione un tipo de Factura"
							itemValue="0" />
						<f:selectItem itemLabel="Pagadas" itemValue="1" />
						<f:selectItem itemLabel="Sin Pagar" itemValue="2" />
						<f:selectItem itemLabel="Con Abonos" itemValue="3" />
						<f:selectItem itemLabel="Todas" itemValue="4" />
					</p:selectOneMenu></td>
			</tr>
			<tr>
			<td><p:outputLabel value="Total Factura: "/>
				</td>
				<td><p:inputNumber value="#{abonos.cantidadTotal}"/>
				</td>
				<td><p:outputLabel value="Detalle: "/>
				</td>
				<td><p:inputText value="#{abonos.detalleNew}"/></td>
				
			</tr>
				
			<tr>
				<td><p:commandButton value="Guardar" id="guardar" process="@form"  update="growl1,crearDocument"
				actionListener="#{abonos.crearDocumento}" />
				</td>
				<td><p:commandButton value="Salir" onclick="PF('crearDocumento').hide();"/></td>
			</tr>		
		</table>
	</h:form>
	<p:blockUI block="crearDocument" trigger="crearDocument:guardar">
					CARGANDO<br />
		<p:graphicImage url="/images/bloqBar.gif" />
	</p:blockUI>

</ui:composition>
