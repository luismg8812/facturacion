<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
	<script type="text/javascript">
	
	</script>
	<h:form id="crearEmpleadoform">
		<p:growl id="growl1" life="7000" />
		<table width="30%" align="left">
			<tr>
				<td><p:outputLabel value="Nombre:" /></td>
				<td><p:inputText value="#{usuarios.nombreEmpleado}" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Apellido: " /></td>
				<td><p:inputText value="#{usuarios.aplellidoEmpleado}" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Identificacion: " /></td>
				<td>
				<p:inputText value="#{usuarios.identificacionEmpleado}" />
				</td>
			</tr>
			<tr>
				<td><p:outputLabel value="Correo: " /></td>
				<td> <p:inputText value="#{usuarios.correoEmpleado}" />
				</td>
			</tr>
			<tr>
				<td><p:commandButton value="Guardar" id="guardar"
						process="@form" update="growl1"
						actionListener="#{usuarios.crearEmpreado()}" /></td>
				<td><p:commandButton value="Salir" /></td>
			
			</tr>
		</table>
	</h:form>
</ui:composition>
