<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<script type="text/javascript">
	function cambioAbajo(e){
		
		if(e.keyCode == 40){
			document.getElementById('loginForm:login:pass').focus();
			}	
		if(e.keyCode == 38){
			document.getElementById('loginForm:login:usuario').focus();
		}
		if(e.keyCode == 39){
			document.getElementById('loginForm:login:entrar').focus();
		}
		if(e.keyCode == 37){
			document.getElementById('loginForm:login:pass').focus();
			}
	}
	
</script>
	<h:form id="login">
		<p:growl id="growl" life="7000" />
		<p:hotkey bind="enter" actionListener="#{login.logueo()}"
			update="@all" process="@this"></p:hotkey>
		<table width="35%" align="center">
			<tr>
				<td><p:focus for="loginForm:login:usuario" /> <p:outputLabel
						value="Usuario" /></td>
				<td><p:inputText id="usuario" required="true" style="width:50%"
						requiredMessage="El usuario es requerido" value="#{login.usuario}"
						onkeydown="cambioAbajo(event)" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Password" /></td>
				<td><p:password id="pass" onkeydown="cambioAbajo(event)"
						style="width:50%" required="true"
						requiredMessage="El password es requerido"
						value="#{login.password}" /> <p:spacer width="1%" /> <p:commandButton
						value="Entrar" id="entrar" update="growl,usuario,pass"
						onkeydown="cambioAbajo(event)" action="#{login.logueo()}"></p:commandButton>
				</td>
				<td align="left" width="10%"></td>
			</tr>
			<tr>
				<td></td>
				<td><p:commandLink id="ajax"
						actionListener="#{login.tutoriales}" style="margin-right:20px;">
						<h:outputText value=" Tutoriales" />
						<p:ajax event="click" listener="#{login.tutoriales}"></p:ajax>
					</p:commandLink></td>
			</tr>
		</table>
	</h:form>

</ui:composition>
