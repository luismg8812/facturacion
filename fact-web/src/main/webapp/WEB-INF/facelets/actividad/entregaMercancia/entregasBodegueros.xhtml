<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
	<script type="text/javascript">
	
	</script>
	<h:form>
		<table width="100%" align="center">
			<tr>
				<td><p:outputLabel value="Desde: " /></td>
				<td><p:calendar id="fechaInicial"
						value="#{entregaMercancias.fechaIni}" size="16" pattern="dd-MM-yyyy"
						mask="true" /></td>
				<td><p:outputLabel value="Hasta: " /></td>
				<td><p:calendar id="fechaFinal"
						value="#{entregaMercancias.fechaFin}" size="16" pattern="dd-MM-yyyy"
						mask="true" /></td>
			</tr>
			<tr>
				<td>
					<p:commandButton value="Buscar" action="#{entregaMercancias.entregasPorFechas()}" process="@form" update="bodeList" ></p:commandButton>
				</td>
			</tr>
		</table>
		<p:dataTable var="bode" value="#{entregaMercancias.bodeguerosFechasList}" id="bodeList">
    <p:column headerText="Bodeguero">
        <h:outputText value="#{bode.nombreBodeguero}" />
    </p:column>
    <p:column headerText="Cantidad facturas">
        <h:outputText value="#{bode.cantidadFacturas}" />
    </p:column>
</p:dataTable>
	</h:form>


</ui:composition>
