						 return "";		
					  }		    		
		     }
		     if(e.keyCode==78){
			     if(elec =='pogoTargeta'){
			    	// document.getElementById('valorTargeta_input').setAttribute('aria-disabled', true) ;
				    document.getElementById('efectivo_input').focus();				    
					document.getElementById('efectivo_input').select();
				    document.getElementById('pogoTargeta').value='N';
					return "";	
				 }
			     if(elec =='cartera'){
				    	// document.getElementById('valorTargeta_input').setAttribute('aria-disabled', false);
					 	 document.getElementById('pogoTargeta').focus();
					 	document.getElementById('pogoTargeta').value='N';
							 document.getElementById('pogoTargeta').select();
						 document.getElementById('cartera').value='N';
						 return "";		
					  }			    	
			 }
		}

	<p:growl id="growl2" life="7000" />
	<table width="100%" align="center">
		<tr>
			<td><p:outputLabel value="Valor Excento:" /></td>
			<td><p:inputNumber value="#{puntoVentaDia.excento}" readonly="true"  size="10" id="excento_tag" symbol="$" decimalPlaces="0"
			disabled="true"/> </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Valor Gravado:" /></td>
			<td><p:inputNumber symbol="$" decimalPlaces="0" value="#{puntoVentaDia.gravado}" readonly="true" disabled="true" size="10" id="gravado_tag"/> </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Iva:" /></td>
			<td><p:inputNumber symbol="$" decimalPlaces="0" value="#{puntoVentaDia.iva}" readonly="true" disabled="true" size="10" id="iva_tag"/> </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Total a Pagar:" /></td>
			<td><p:inputNumber symbol="$" decimalPlaces="0" value="#{puntoVentaDia.total}" readonly="true" id="total1" disabled="true" size="10"/> </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Descuento:" style="display:#{puntoVentaDia.descuentosActivo}" id="descuentoLabel" /></td>
			<td><p:inputText value="#{puntoVentaDia.descuento}" id="descuento" size="10" onkeyup="controlTeclasImp(event,this)" 
							 style="display:#{puntoVentaDia.descuentosActivo}">
				 <p:focus for="descuento" />
				 <p:ajax  event="keyup" partialSubmit="true" />
			</p:inputText> </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Impresora:" style="display:#{puntoVentaDia.activarMultiplesImpresoras}" id="impresorasLabel" /></td>

							 style="display:#{puntoVentaDia.activarMultiplesImpresoras}">		 
				 <p:ajax  event="keyup" partialSubmit="true" />
			</p:inputText> </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Cartera:" /></td>
			<td><p:inputText value="#{puntoVentaDia.cartera}" id="cartera" size="2" onkeyup="controlTeclasImp(event,this)">
				 <p:focus for="cartera" />
				 <p:ajax  event="keyup" partialSubmit="true" />
			</p:inputText> </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Pago/Tarjeta:" /></td>
			<td><p:inputText value="#{puntoVentaDia.tarjeta}" size="2" onkeydown="controlTeclasImp(event,this)"

							 </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Vr. Tarjeta:" /></td>
			<td><p:inputNumber symbol="$" decimalPlaces="0" value="#{puntoVentaDia.valorTargeta}" size="10"   onkeydown="controlTeclasImp(event,this)"
								id="valorTargeta">
								<p:ajax  event="blur" partialSubmit="true" delay="30" update="cambio,efectivo" listener="#{puntoVentaDia.efectivoFactura}"/>
								</p:inputNumber> </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Efectivo:" /></td>

								id="efectivo" onkeydown="controlTeclasImp(event,this)">
			<p:ajax  event="blur" partialSubmit="true"  update="cambio" listener="#{puntoVentaDia.efectivoFactura}"/>
			</p:inputNumber> </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Cambio:" /></td>

			<td><p:inputText value="#{puntoVentaDia.impresion}" size="2" id="impresion_in">
				<p:ajax event="keydown"  partialSubmit="true" listener="#{puntoVentaDia.imprimirFactura}" update="growl2" />
				</p:inputText></td>
		</tr>
