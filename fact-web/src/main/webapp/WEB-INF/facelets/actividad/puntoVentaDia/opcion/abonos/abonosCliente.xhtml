<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
	<script type="text/javascript">
	function showDialogoVale(){
		console.log("showDialogoVale");
		document.getElementById('j_idt1579:crearVale1').style.display = 'block';
		document.getElementById('j_idt1579:crearAbonoCliente').style.display = 'none';
	}
	function showDialocrearAbonoCliente(){
		document.getElementById('j_idt1579:crearAbonoCliente').style.display = 'inline';
		document.getElementById('j_idt1579:crearVale1').style.display = 'none';
	}
	</script>
	<h:form  id="abonos123" >
		<p:growl id="growl1" life="7000" />
		<table width="100%" align="center">
			<tr>
				<td><p:outputLabel value="Cliente:" /></td>
				<td><p:selectOneMenu value="#{abonos.clienteId}" id="cliente">
						<f:selectItem itemLabel="Seccionar Cliente" itemValue="0" />
						<f:selectItems value="#{clientes.clientes}" var="clie"
							itemLabel="#{clie.nombre}" itemValue="#{clie.clienteId}" />
					</p:selectOneMenu></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Desde: " /></td>
				<td><p:calendar id="fechaInicial" value="#{abonos.fechaInicio}"
						size="16" pattern="dd-MM-yyyy" mask="true" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Hasta: " /></td>
				<td><p:calendar id="fechaFinal" value="#{abonos.fechafin}"
						size="16" pattern="dd-MM-yyyy" mask="true" /></td>
			</tr>

		</table>
		<table width="100%" align="center">
			<tr>
				<td><p:commandButton value="Buscar" process="@form"
						update="documentosCliente" id="buscar"
						actionListener="#{abonos.buscarAbonosCliente}" /> <p:commandButton
						value="Salir" onclick="PF('bonos').hide();" /> <p:commandButton
						value="Crear Vale" onclick="showDialogoVale()" /></td>
			</tr>
		</table>
		<p:dataTable id="documentosCliente" var="docu"
			value="#{abonos.documentosCliente}" style="font-size: 9px"
			scrollable="true" scrollHeight="150"
			emptyMessage="No hay facturas disponibles para El proveedor seleccionado">
			<f:facet name="header">
            Facturas
        </f:facet>
			<p:column headerText="OpciÃ³n">
				<p:commandLink value="Detalle"
					action="#{abonos.consultarAbonosCliente(docu)}" />
				<br />
				<p:commandButton value="Crear"
					action="#{abonos.abrirPopupAbonoCliente(docu)}"
					onclick="showDialocrearAbonoCliente()" />
				<br />
				<p:commandLink value="Eliminar" action="#{abonos.borrarVale(docu)}"
					update="documentosCliente,growl1,@form" />

			</p:column>
			<p:column headerText="No. Documento">
				<h:outputText value="#{docu.consecutivoDian}" />
			</p:column>
			<p:column headerText="Valor">
				<h:outputText value="#{docu.total}" />
			</p:column>
			<p:column headerText="Saldo">
				<h:outputText value="#{docu.saldo}" />
			</p:column>
			<p:column headerText="No. Abonos">
				<h:outputText value="#{abonos.abonoByDocumento(docu)}" />
			</p:column>

		</p:dataTable>
		<p:blockUI block="j_idt1579"
			trigger="j_idt1579:buscar">
					CARGANDO<br />
			<p:graphicImage url="/images/bloqBar.gif" />
		</p:blockUI>

		<p:panelGrid columns="1" layout="grid" style="display:none"
			id="crearAbonoCliente">
			<div>
				<ui:include
					src="/WEB-INF/facelets/actividad/puntoVentaDia/opcion/abonos/crearAbono.xhtml" />
			</div>
		</p:panelGrid>
		<p:panelGrid columns="1" layout="grid" style="display:none"
			id="crearVale1">
			<div>
				<ui:include
					src="/WEB-INF/facelets/actividad/puntoVentaDia/opcion/abonos/crearVale.xhtml" />
			</div>
		</p:panelGrid>

		<p:dialog widgetVar="consultarAbonoCliente" header="Consultar Abonos"
			closeOnEscape="true" showEffect="fade" resizable="false">
			<div>
				<ui:include
					src="/WEB-INF/facelets/actividad/puntoVentaDia/opcion/abonos/consultarAbonos.xhtml" />
			</div>
		</p:dialog>
	</h:form>



</ui:composition>
