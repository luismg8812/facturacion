<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core">
	<script type="text/javascript">
		function controlTeclasImpMM(e,element){
			 var elec = element.getAttribute('id');
			 //alert(elec);
			 if(e.keyCode==13 || e.keyCode==40||e.keyCode==83||e.keyCode==78){
				 if(elec=='imprimirFormMM:cartera'){
			    	 document.getElementById('imprimirFormMM:impresion_inp').focus();
					 document.getElementById('imprimirFormMM:impresion_inp').value='S';
					 document.getElementById('imprimirFormMM:impresion_inp').select();
				 }	
				 if(elec=='imprimirFormMM:impresion_inp'){
					 PF('imprimirMM').hide();		
				}		 	    
			    		         
		     }	
			  		
		}
		
	</script>
	<h:form id="imprimirFormMM">
		<p:growl id="growl2" life="7000" />
	<table width="100%" align="center">
		<tr>
			<td><p:outputLabel value="Valor Excento:" /></td>
			<td><p:inputNumber value="#{puntoVentaDia.excento}" readonly="true"  size="10" id="excento_tag" symbol="$" decimalPlaces="0"
			disabled="true"/> </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Valor Gravado:" /></td>
			<td><p:inputNumber symbol="$" decimalPlaces="0" value="#{movimientoMes.gravado}" readonly="true" disabled="true" size="10" id="gravado_tag"/> </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Iva:" /></td>
			<td><p:inputNumber symbol="$" decimalPlaces="0" value="#{movimientoMes.iva}" readonly="true" disabled="true" size="10" id="iva_tag"/> </td>
		</tr>
		<tr>
			<td><p:outputLabel value="Total a Pagar:" /></td>
			<td><p:inputNumber symbol="$" decimalPlaces="0" value="#{movimientoMes.total}" readonly="true" id="total1" disabled="true" size="10"/> </td>
		</tr>	
		<tr>
			<td><p:outputLabel value="Cartera:" /></td>
			<td><p:inputText value="#{movimientoMes.cartera}" id="cartera" size="2" onkeyup="controlTeclasImpMM(event,this)">
				 <p:focus for="cartera" />
				 <p:ajax  event="keyup" partialSubmit="true" />
			</p:inputText> </td>
		</tr>
		<tr id="campoImp" >
			<td><p:outputLabel value="Continúa con la Impresión: " /></td>
			<td><p:inputText value="#{movimientoMes.impresion}" size="2" id="impresion_inp">
				<p:ajax event="keydown"  partialSubmit="true" listener="#{movimientoMes.imprimirFactura}" update="growl2" />
				</p:inputText></td>
		</tr>		
	</table>
	</h:form>
</ui:composition>
